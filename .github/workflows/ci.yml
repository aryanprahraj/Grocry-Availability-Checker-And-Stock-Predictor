name: CI Pipeline

on:
  push:
    branches: [ main, Aryan, aditya ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flake8
        pip install -r requirements.txt || echo "Some requirements failed but continuing"

    - name: Debug - Check directory structure
      run: |
        pwd
        ls -la
        ls -la src/ || echo "No src directory"
        ls -la tests/ || echo "No tests directory"
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Exit-zero treats all errors as warnings
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      continue-on-error: true

    - name: Run unit tests
      run: |
        echo "Running pytest..."
        pytest tests/ -v || echo "Tests failed but continuing"
      continue-on-error: true



  data-validation:
    name: Validate Data Loading
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn

    - name: Test data loading module
      run: |
        python -c "from src.data.load_data import load_train_test; print('Data module imports successfully')"
        python -c "from src.data.preprocess import preprocess_data; print('Preprocess module imports successfully')"

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort pylint bandit safety || true

    - name: Check code formatting with Black
      run: black --check src/ || true
      continue-on-error: true

    - name: Check import sorting with isort
      run: isort --check-only src/ || true
      continue-on-error: true

    - name: Run pylint
      run: pylint src/ --exit-zero || true
      continue-on-error: true

    - name: Security check with Bandit
      run: bandit -r src/ -f json -o bandit-report.json || true
      continue-on-error: true

    - name: Check dependencies for vulnerabilities
      run: safety check --json || true
      continue-on-error: true
