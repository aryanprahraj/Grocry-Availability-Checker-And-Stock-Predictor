name: CD Pipeline - Model Training & Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'requirements.txt'
  workflow_dispatch:
    inputs:
      train_model:
        description: 'Trigger model training'
        required: false
        default: 'false'

jobs:
  model-training:
    name: Train ML Model
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.train_model == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download dataset (placeholder)
      run: |
        echo "In production, download dataset from secure storage or data source"
        # Example: aws s3 cp s3://your-bucket/Training_BOP.csv data/
        # Example: az storage blob download --container-name data --name Training_BOP.csv

    - name: Train model
      run: |
        echo "Model training would happen here"
        # python src/models/train.py

    - name: Save model artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: saved_models/
        retention-days: 30

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    # Only run if Docker credentials are configured
    if: github.ref == 'refs/heads/main' && vars.DOCKER_ENABLED == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/grocery-stock-predictor
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/grocery-stock-predictor:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/grocery-stock-predictor:buildcache,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push-docker]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.grocery-predictor.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment"
        # Add your deployment commands here
        # Example: kubectl apply -f k8s/staging/
        # Example: aws ecs update-service --cluster staging --service grocery-predictor

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://grocery-predictor.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying to production environment"
        # Add your production deployment commands here
        # Example: kubectl apply -f k8s/production/
        # Example: aws ecs update-service --cluster production --service grocery-predictor

    - name: Notify deployment
      if: success()
      run: |
        echo "âœ… Successfully deployed to production!"
        # Add notification logic (Slack, email, etc.)
